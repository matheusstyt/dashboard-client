
{% extends 'based.html' %}
{% block title %}Editando..{% endblock  %}

{% block content %}
<div class="modal-ge" id="modalEdit">
    
    <div class="container-editar">
        {% comment %} <button class="btn-x" onclick=sair()>X</button> {% endcomment %}
        <h2>Editar cliente - {{formPipeline.Cliente.value}}</h2>
        <form class="form-add-f" method="post">
            {% csrf_token %}
            {{ formPipeline.as_p}}
            <div class="flex-btn">
                <input type="submit" class="btn btn-success text-center" value="Salvar">
            </div>
           
        </form>
    </div>
    <style>
        form p {
            width: 100%;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2)
        }
        .container-editar{
            max-width: 100vw;
            border: 1px solid rgba(0, 0,0, 0.3);
            box-shadow: 0px 9px 20px rgb(0 0 0 / 12%);
            padding: 3em

        }
        .form-add-f{
             width: 100%; 
            
            margin: 0 auto;
        }
        .form-add-f input[type="text"], .form-add-f input[type="number"], .form-add-f select{
            width: auto;
            border-radius: 0.2em;
            margin: 0.5vmax;
            text-align: center;
            border: 1px solid rgba(0, 0,0, 0.4);
            
        }
        .form-add-f input[type="text"]{
            padding: 0 0.5em;
            border-radius: 0.2em;
            text-align: center;
            
        }
        .form-add-f textarea{
            padding: 1vmax;
            height: 4em;
            width: 50em;
            display: block;
            border-radius: 0.2em;
        }
        .foo{
            bottom: 0;
            position: relative
        }
    </style>
</div>
{% endblock  %}
